<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Biggest Deal - Chat with Gaia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2d5a27;
            --primary-light: #4a7c43;
            --primary-dark: #1a3a15;
            --accent-color: #7cb342;
            --bg-color: #f5f7f5;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e5e0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .header .book-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.15);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 12px;
        }

        /* Chat Container */
        .chat-container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 500px;
            overflow: hidden;
        }

        /* Messages */
        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gaia-message {
            align-self: flex-start;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background: var(--accent-color);
        }

        .avatar-icon {
            font-size: 20px;
        }

        .message-content {
            background: var(--bg-color);
            padding: 12px 16px;
            border-radius: 16px;
            border-top-left-radius: 4px;
        }

        .user-message .message-content {
            background: var(--primary-color);
            color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 4px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .message-author {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--primary-color);
        }

        .query-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--border-color);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .message-text {
            line-height: 1.6;
        }

        .message-text p {
            margin-bottom: 8px;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-source {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
        }

        .error-text {
            color: #c62828;
        }

        /* Loading */
        .loading-message .message-content {
            min-width: 120px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .loading-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            background: var(--card-bg);
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            resize: none;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(45, 90, 39, 0.1);
        }

        #sendButton {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        #sendButton:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        #sendButton:active:not(:disabled) {
            transform: scale(0.98);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 16px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 16px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 20px 16px;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .message {
                max-width: 95%;
            }

            .input-area {
                padding: 12px;
            }

            #sendButton {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">
            <span>‚Üê</span> Back to YonEarth
        </a>

        <header class="header">
            <h1>
                <span>üìö</span>
                Our Biggest Deal
            </h1>
            <p class="subtitle">
                Chat with Gaia about the vision for Planetary Prosperity and humanity's path to an Ecocene Era
            </p>
            <span class="book-badge">
                <span>üß†</span>
                Powered by MemoRAG
            </span>
        </header>

        <div class="chat-container">
            <div id="chatMessages">
                <!-- Messages appear here -->
            </div>

            <div class="input-area">
                <textarea
                    id="userInput"
                    placeholder="Ask about Our Biggest Deal..."
                    rows="1"
                    onInput="this.style.height = 'auto'; this.style.height = Math.min(this.scrollHeight, 150) + 'px';"
                ></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>

        <footer class="footer">
            <p>
                "Our Biggest Deal" by Aaron William Perry |
                <a href="https://yonearth.org" target="_blank">YonEarth Community</a>
            </p>
        </footer>
    </div>

    <script src="chat.js?v=1"></script>
</body>
</html>
