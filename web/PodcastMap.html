<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YonEarth Podcast Map</title>
    <link rel="stylesheet" href="PodcastMap.css">
</head>
<body>
    <div id="podcast-map-container">
        <!-- Header with project selector and episode filter -->
        <div class="map-header">
            <div class="project-selector">
                <button class="project-dropdown-btn">
                    <span class="project-name">YonEarth Podcast Episodes</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
            </div>

            <div class="episode-filter">
                <select id="episode-select" class="episode-dropdown">
                    <option value="">Select an episode...</option>
                </select>
                <span class="dropdown-arrow">▼</span>
            </div>
        </div>

        <!-- Main visualization area -->
        <div class="visualization-container">
            <!-- SVG will be inserted here by D3.js -->
            <div id="map-svg-container"></div>

            <!-- Legend/clusters - YonEarth 5 Pillars -->
            <div class="clusters-legend">
                <div class="legend-item" data-cluster="0">
                    <span class="color-box" style="background-color: #4CAF50;"></span>
                    <span>Community</span>
                </div>
                <div class="legend-item" data-cluster="1">
                    <span class="color-box" style="background-color: #9C27B0;"></span>
                    <span>Culture</span>
                </div>
                <div class="legend-item" data-cluster="2">
                    <span class="color-box" style="background-color: #FF9800;"></span>
                    <span>Economy</span>
                </div>
                <div class="legend-item" data-cluster="3">
                    <span class="color-box" style="background-color: #2196F3;"></span>
                    <span>Ecology</span>
                </div>
                <div class="legend-item" data-cluster="4">
                    <span class="color-box" style="background-color: #F44336;"></span>
                    <span>Health</span>
                </div>
            </div>
        </div>

        <!-- Audio player (hidden initially) -->
        <div class="audio-player-container" id="audio-player" style="display: none;">
            <div class="player-controls">
                <button class="close-player" onclick="closeAudioPlayer()">×</button>
                <div class="episode-info">
                    <h3 id="current-episode-title"></h3>
                    <p id="current-chunk-text"></p>
                </div>
                <div class="audio-controls">
                    <audio id="audio-element" controls></audio>
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tooltip (hidden, positioned absolutely) -->
        <div id="tooltip" class="tooltip" style="display: none;">
            <div class="tooltip-content">
                <div class="tooltip-episode"></div>
                <div class="tooltip-text"></div>
                <div class="tooltip-cluster"></div>
            </div>
        </div>

        <!-- Magic/Chat button (optional) -->
        <button class="magic-btn" onclick="toggleChat()">
            <img src="/assets/magic-icon.svg" alt="Chat">
        </button>

        <!-- Chat modal (optional) -->
        <div class="chat-modal" id="chat-modal" style="display: none;">
            <button class="close-chat" onclick="toggleChat()">×</button>
            <div class="chat-container">
                <input type="text" id="chat-input" placeholder="Ask me anything...">
                <button onclick="sendChatMessage()">Ask</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
        </div>
    </div>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>
    <!-- Load our visualization script -->
    <script src="PodcastMap.js"></script>
</body>
</html>
