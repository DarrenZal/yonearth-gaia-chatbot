<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YonEarth Podcast Map</title>
    <link rel="stylesheet" href="PodcastMap.css?v=8">
</head>
<body>
    <div id="podcast-map-container">
        <!-- Header with project selector and episode filter -->
        <div class="map-header">
            <div class="project-selector">
                <button class="project-dropdown-btn">
                    <span class="project-name">YonEarth Podcast Episodes</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </button>
            </div>

            <div class="header-controls">
                <a href="/" class="nav-link">
                    üí¨ Chat with Gaia
                </a>
                <a href="/PodcastMapUMAP.html" class="nav-link">
                    üåä UMAP Map
                </a>
                <a href="/PodcastMapNomic.html" class="nav-link">
                    üîÆ Nomic Map
                </a>
                <a href="/PodcastMapHierarchical.html" class="nav-link">
                    üå± Hierarchical Map
                </a>
                <a href="/PodcastMap3D.html" class="nav-link">
                    üåê 3D Map
                </a>
                <a href="/KnowledgeGraph.html" class="nav-link">
                    üï∏Ô∏è Knowledge Graph
                </a>
                <a href="/wiki/" class="nav-link">
                    üìö Podcast Wiki
                </a>
                <a href="/soil-handbook/" class="nav-link">
                    üåø Soil Handbook
                </a>
            </div>

            <div class="episode-filter">
                <select id="episode-select" class="episode-dropdown">
                    <option value="">Select an episode...</option>
                </select>
                <span class="dropdown-arrow">‚ñº</span>
            </div>
        </div>

        <!-- Main visualization area -->
        <div class="visualization-container">
            <!-- SVG will be inserted here by D3.js -->
            <div id="map-svg-container"></div>
        </div>

        <!-- Audio player (hidden initially) -->
        <div class="audio-player-container" id="audio-player" style="display: none;">
            <div class="player-controls">
                <button class="close-player" onclick="closeAudioPlayer()">√ó</button>
                <div class="episode-info">
                    <h3 id="current-episode-title"></h3>
                    <p id="current-chunk-text"></p>
                </div>
                <div class="audio-controls">
                    <audio id="audio-element" controls></audio>
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tooltip (hidden, positioned absolutely) -->
        <div id="tooltip" class="tooltip" style="display: none;">
            <div class="tooltip-content">
                <div class="tooltip-episode"></div>
                <div class="tooltip-text"></div>
                <div class="tooltip-cluster"></div>
            </div>
        </div>

        <!-- Magic/Chat button (optional) -->
        <button class="magic-btn" onclick="toggleChat()">
            <img src="/assets/magic-icon.svg" alt="Chat">
        </button>

        <!-- Chat modal (optional) -->
        <div class="chat-modal" id="chat-modal" style="display: none;">
            <button class="close-chat" onclick="toggleChat()">√ó</button>
            <div class="chat-container">
                <input type="text" id="chat-input" placeholder="Ask me anything...">
                <button onclick="sendChatMessage()">Ask</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
        </div>
    </div>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>
    <!-- Load our visualization script -->
    <script src="PodcastMap.js?v=8"></script>
</body>
</html>
