<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YonEarth Podcast Map 3D</title>
    <link rel="stylesheet" href="PodcastMap3D.css?v=36">
    <link rel="stylesheet" href="tutorial.css">
</head>
<body>
    <div id="podcast-map-3d-container">
        <!-- Header with project selector and episode filter -->
        <div class="map-header">
            <div class="project-selector">
                <button class="project-dropdown-btn">
                    <span class="project-name">YonEarth Podcast Episodes (3D)</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </button>
            </div>

            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span class="hamburger-icon">‚ò∞</span>
            </button>

            <div class="header-controls" id="header-controls">
                <a href="/" class="nav-link">
                    üí¨ Chat with Gaia
                </a>
                <a href="/PodcastMap.html" class="nav-link">
                    üó∫Ô∏è t-SNE Map
                </a>
                <a href="/PodcastMapUMAP.html" class="nav-link">
                    üåä UMAP Map
                </a>
                <a href="/PodcastMapNomic.html" class="nav-link">
                    üîÆ Nomic Map
                </a>
                <a href="/PodcastMapHierarchical.html" class="nav-link">
                    üå± Hierarchical Map
                </a>
                <a href="/KnowledgeGraph.html" class="nav-link">
                    üï∏Ô∏è Knowledge Graph
                </a>
                <a href="/wiki/" class="nav-link">
                    üìö Podcast Wiki
                </a>
                <a href="/soil-handbook/" class="nav-link">
                    üåø Soil Handbook
                </a>
            </div>

            <div class="mobile-controls">
                <div class="cluster-control">
                    <label for="cluster-slider">Clusters: <span id="cluster-count">9</span></label>
                    <input type="range" id="cluster-slider" min="9" max="18" step="9" value="9">
                </div>

                <div class="episode-filter">
                    <select id="episode-select" class="episode-dropdown">
                        <option value="">Select an episode...</option>
                    </select>
                    <span class="dropdown-arrow">‚ñº</span>
                </div>

                <div class="topic-filter">
                    <select id="topic-select" class="topic-dropdown">
                        <option value="">Select a topic...</option>
                    </select>
                    <span class="dropdown-arrow">‚ñº</span>
                </div>
            </div>
        </div>

        <!-- Main 3D visualization area -->
        <div id="3d-graph"></div>

        <!-- Audio player (hidden initially) -->
        <div class="audio-player-container" id="audio-player" style="display: none;">
            <div class="player-controls">
                <button class="close-player" onclick="closeAudioPlayer()">√ó</button>
                <div class="episode-info">
                    <h3 id="current-episode-title"></h3>
                    <p id="current-chunk-text"></p>
                </div>
                <div class="audio-controls">
                    <button id="play-from-start" class="play-from-start-btn">Play from start (0:00)</button>
                    <audio id="audio-element" controls></audio>
                    <div class="playback-controls">
                        <div class="time-display">
                            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                        </div>
                        <div class="speed-control">
                            <label for="playback-speed">Speed:</label>
                            <select id="playback-speed">
                                <option value="0.8">0.8x</option>
                                <option value="0.9">0.9x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                                <option value="2.5">2.5x</option>
                                <option value="3">3x</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls hint -->
        <div class="controls-hint">
            <p>Drag to rotate | Scroll to zoom | Click node to play from that moment | Use dropdown for full episode</p>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load 3D Force Graph library (includes Three.js) -->
    <script src="https://unpkg.com/3d-force-graph"></script>
    <!-- Load our 3D visualization script -->
    <script src="PodcastMap3D.js?v=34"></script>
    <script src="tutorial.js"></script>
    <script>
        // Initialize tutorial after 3D graph loads
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for 3D graph to initialize
            setTimeout(() => {
                Tutorial.init('podcastmap');
            }, 1500);
        });
    </script>
</body>
</html>
