<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YonEarth Podcast Map (UMAP)</title>
    <link rel="stylesheet" href="PodcastMapUMAP.css?v=2">
</head>
<body>
    <div id="podcast-map-container">
        <!-- Header with project selector and episode filter -->
        <div class="map-header">
            <div class="project-selector">
                <button class="project-dropdown-btn">
                    <span class="project-name">YonEarth Podcast Episodes (UMAP)</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </button>
            </div>

            <div class="header-controls">
                <a href="/" class="nav-link">
                    üí¨ Chat with Gaia
                </a>
                <a href="/PodcastMap.html" class="nav-link">
                    üó∫Ô∏è t-SNE Map
                </a>
                <a href="/PodcastMapNomic.html" class="nav-link">
                    üîÆ Nomic Map
                </a>
                <a href="/PodcastMapHierarchical.html" class="nav-link">
                    üå± Hierarchical Map
                </a>
                <a href="/PodcastMap3D.html" class="nav-link">
                    üåê 3D Map
                </a>
                <a href="/KnowledgeGraph.html" class="nav-link">
                    üï∏Ô∏è Knowledge Graph
                </a>
                <a href="/wiki/" class="nav-link">
                    üìö Podcast Wiki
                </a>
                <a href="/soil-handbook/" class="nav-link">
                    üåø Soil Handbook
                </a>
            </div>

            <div class="episode-filter">
                <select id="episode-select" class="episode-dropdown">
                    <option value="">Select an episode...</option>
                </select>
                <span class="dropdown-arrow">‚ñº</span>
            </div>
        </div>

        <!-- UMAP Parameter Controls -->
        <div class="umap-controls" style="position: absolute; top: 80px; left: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 100; max-width: 300px;">
            <h3 style="margin: 0 0 15px 0; font-size: 14px; font-weight: 600;">UMAP Parameters</h3>

            <div style="margin-bottom: 12px;">
                <label style="display: block; font-size: 12px; margin-bottom: 4px;">
                    Points: <span id="n-points-value">6000</span>
                </label>
                <input type="range" id="n-points" min="1000" max="10000" step="1000" value="6000" style="width: 100%;">
            </div>

            <div style="margin-bottom: 12px;">
                <label style="display: block; font-size: 12px; margin-bottom: 4px;">
                    min_dist: <span id="min-dist-value">0.1</span>
                </label>
                <input type="range" id="min-dist" min="0" max="0.99" step="0.05" value="0.1" style="width: 100%;">
            </div>

            <div style="margin-bottom: 12px;">
                <label style="display: block; font-size: 12px; margin-bottom: 4px;">
                    n_neighbors: <span id="n-neighbors-value">15</span>
                </label>
                <input type="range" id="n-neighbors" min="5" max="200" step="5" value="15" style="width: 100%;">
            </div>

            <button id="regenerate-btn" style="width: 100%; padding: 8px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: 600;">
                Regenerate Map
            </button>

            <div id="status-message" style="margin-top: 10px; font-size: 11px; color: #666; display: none;"></div>
        </div>

        <!-- Main visualization area -->
        <div class="visualization-container">
            <!-- SVG will be inserted here by D3.js -->
            <div id="map-svg-container"></div>
        </div>

        <!-- Audio player (hidden initially) -->
        <div class="audio-player-container" id="audio-player" style="display: none;">
            <div class="player-controls">
                <button class="close-player" onclick="closeAudioPlayer()">√ó</button>
                <div class="episode-info">
                    <h3 id="current-episode-title"></h3>
                    <p id="current-chunk-text"></p>
                </div>
                <div class="audio-controls">
                    <audio id="audio-element" controls></audio>
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tooltip (hidden, positioned absolutely) -->
        <div id="tooltip" class="tooltip" style="display: none;">
            <div class="tooltip-content">
                <div class="tooltip-episode"></div>
                <div class="tooltip-text"></div>
                <div class="tooltip-cluster"></div>
            </div>
        </div>

        <!-- Magic/Chat button (optional) -->
        <button class="magic-btn" onclick="toggleChat()">
            <img src="/assets/magic-icon.svg" alt="Chat">
        </button>

        <!-- Chat modal (optional) -->
        <div class="chat-modal" id="chat-modal" style="display: none;">
            <button class="close-chat" onclick="toggleChat()">√ó</button>
            <div class="chat-container">
                <input type="text" id="chat-input" placeholder="Ask me anything...">
                <button onclick="sendChatMessage()">Ask</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
        </div>
    </div>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>
    <!-- Load our visualization script -->
    <script src="PodcastMapUMAP.js?v=3"></script>
</body>
</html>
